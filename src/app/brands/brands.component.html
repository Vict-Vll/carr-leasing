<div class="container-brands" id="brands">
    <h1 class="extra-bold">{{ 'BRANDS_TITLE' | translate }}</h1>
    <div data-aos="fade-right" data-aos-easing="ease-in-out" class="yellow-subline"></div>
    <div class="brand-list">
        <div (click)="showConfirm()" class="brand" *ngFor="let brand of brands" data-aos="flip-right"
            data-aos-easing="ease-in-out">
            <img src="{{ brand.imageUrl }}">
        </div>
    </div>
</div>
